<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axiom Crucible v1.0 - Glass Monolith</title>
  <style>
    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-content {
      text-align: center;
      color: #00ff88;
    }
    
    .loading-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    .loading-content h1 {
      font-family: 'Courier New', monospace;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      letter-spacing: 0.2rem;
    }
    
    .loading-content p {
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    
    .loading-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
    }
    
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #ff6600);
      animation: loading 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-content">
        <div class="loading-icon">ðŸ”®</div>
        <h1>AXIOM CRUCIBLE</h1>
        <p>Initializing Glass Monolith...</p>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
